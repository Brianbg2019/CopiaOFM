<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layouts/layout::plantilla">

<head>
    <title th:fragment="titulo">DM_Ventas</title>
</head>

<body>
    <div th:fragment="contenido">
        <div class="container">
            <h6 class="display-4 text-center mt-2">Venta Detalle</h6>
            <br>
            <form>
                <div class="form-group row">
                    <label for="inputName" class="col-sm-1 col-form-label">Cliente</label>
                    <div class="col-sm-4">

                        <input th:if="@{${cliente}!=null}" th:value="${cliente.nombre}" type="text" class="form-control"
                            name="cliente" id="cliente" readonly="readonly">
                        <input th:if="@{${cliente}==null}" type="text" class="form-control" name="cliente" id="cliente"
                            readonly="readonly">

                    </div>
                    <label for="inputName" class="col-sm-1 col-form-label">Fecha</label>
                    <div class="col-sm-4">
                        <input type="date" class="form-control" name="fecha" id="fecha">
                    </div>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ModalCliente">
                        Buscar
                    </button>

                </div>
                <hr>
                <h6 class="text-center" style="font-size: 30px;">Detalle</h6>
                <div class="form-group row">
                    <div class="col-sm-3">
                        <input type="number" class="form-control" name="cantidad" id="cantidad" placeholder="Cantidad">
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="producto" id="producto" readonly="readonly">
                    </div>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ModalProducto">
                        Buscar
                    </button>
                    <input name="agregarProducto" id="agregarProducto" class="btn btn-success ml-1 " type="button"
                        value="Agregar">
                </div>

                <table class="table" id="detalles">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>ORDEN</th>
                            <th>PRODUCTO</th>
                            <th>PRECIO</th>
                            <th>CANTIDAD</th>
                            <th>TOTAL</th>
                            <th>ACCION</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>01</td>
                            <td>02</td>
                            <td>Coca-cola</td>
                            <td>$0.5</td>
                            <td>3</td>
                            <td>$1.50</td>
                            <td>
                                <a name="eliminarDetalle" id="eliminarDetalle" class="btn btn-danger" href="#"
                                    role="button">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
            <!--*****************************************************************-->
            <!--Modales-->
            <!--  MODAL PARA EL CLIENTE-->
            <!-- The Modal -->
            <div class="modal fade" id="ModalCliente">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title display-6" style="color: #000;">Listado de Clientes</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <!-- Modal body -->
                        <div class="modal-body">
                            <table class="table table-hover" id="miTabla">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Accion</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="i : ${items}">
                                        <td th:text="${i.idCliente}"></td>
                                        <td th:text="${i.nombre}"></td>
                                        <td>
                                            <form action="/ventas/cargarCliente" method="POST">
                                                <input type="number" name="id" th:value="${item2.id}" hidden>
                                                <button id="agregarCliente" class="btn btn-primary">Agregar</button>
                                            </form>

                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--*****************************************************************-->
            <!--  MODAL PARA EL PRODUCTO-->
            <!-- The Modal -->
            <div class="modal fade" id="ModalProducto">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title" style="color: #000;">Listado de Productos</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            <table class="table table-hover" id="datos2">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Categoria</th>
                                        <th>Precio</th>
                                        <th>Accion</th>
                                    </tr>

                                </thead>
                                <tbody>
                                    <tr th:each="i : ${items}">
                                        <td th:text="${i.idProducto}"></td>
                                        <td th:text="${i.nombreProducto}"></td>
                                        <td th:text="${i.idCategoria.nombreCategoria}"></td>
                                        <td th:text="${i.precio}"></td>
                                        <td>
                                            <button id="AgregarProducto" class="btn btn-primary">Agregar</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
