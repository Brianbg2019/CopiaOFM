<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layouts/layout::plantilla">

<head>
	<title th:fragment="titulo">Listado de categorias</title>
	<script th:src="/js/push.min.js"></script>
</head>

<body class="container">

	<div th:fragment="contenido">
		<div class="col-10 offset-1 mt-3">
			<!--Formulario para agregar nueva categoria-->
			<div id="muestra" class="container mt-3">
				<form th:action="@{/categoria/verificar}" method="post">
					<div class="form-group row justify-content-end">
						<input type="text" class="form-control col-4" name="nombreCategoria" placeholder="Ingrese una categoria" required
							autocomplete="off">
						<input type="submit" class="btn btn-outline-success ml-2" value="Agregar">
					</div>
				</form>
			</div>
			<!--boton para agregar nueva categoria-->
			<button id="cate" type="button" class="btn btn-outline-info btn-lg"><i class="far fa-clipboard"></i> Nueva
				Categoria</button>
		</div>



		<div class="row justify-content-center align-items-center col-10 offset-1">
			<h1 class="display-4">LISTADO DE CATEGORIAS</h1>
		</div>
		<div class="container prueba2">
			<table class="table table-bordered" id="miTabla">
				<thead class="bg-info">
					<tr class="text-light">
						<th>ID</th>
						<th>Categoria</th>
						<th>Editar</th>
						<th>Eliminar</th>
					</tr>
				</thead>
				<tbody class="text-dark">
					<tr th:each="i : ${items}">
						<td th:text="${i.idCategoria}"></td>
						<td th:text="${i.nombreCategoria}"></td>
						<td>
							<!--form method="post" action="/editar">
					      <input type="hidden" name="id_edit" th:value="${i.idCategoria}"-->
							<a name="modificar" id="modificar" class="btn btn-warning"
								th:href="@{'/categoria/modificar/' + ${i.idCategoria}}" role="button">Editar</a>
							<!-- /form-->
						</td>
						<td>
							<a class="btn btn-danger delete"
								th:href="@{'/categoria/eliminar/' + ${i.idCategoria}}">Eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<!--MODAL ELIMINAR-->
		<div id="eliminar" class="modal fade" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<form>
						<div class="modal-header">
							<h4 class="modal-title">Eliminar Categoria</h4>
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						</div>
						<div class="modal-body">
							<p>Â¿Esta seguro de eliminar esta categoria?</p>
						</div>
						<div class="modal-footer">
							<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
							<input type="submit" class="btn btn-danger" value="Eliminar">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


	<!-- Notificaciones -->
	<script type="text/javascript">
		Push.create("Hola");
	</script>
</body>

</html>
