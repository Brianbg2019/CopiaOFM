<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layouts/layout::plantilla">

<head>
    <title th:fragment="titulo">Editar Empleado</title>
</head>

<body>
    <div th:fragment="contenido">

        <div class="container">
            <h1 class="text-center mt-4">Modificar</h1>
            <form action="/usuario/modificar" method="POST">
                <div class="form-group row">
                    <!--label for="id" class="col-sm-12 col-form-label lb">Id:</label-->
                    <div class="col-sm-12">
                        <input th:value="${items.idUsuario}" type="hidden" class="form-control" name="idUsuario"
                            id="idUsuario">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nombre" class="col-sm-12 col-form-label lb">Nombre:</label>
                    <div class="col-sm-12">
                        <input th:value="${items.nombre}" type="text" class="form-control" name="nombre"
                            id="nombre" placeholder="nombre">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nombre" class="col-sm-12 col-form-label lb">DUI:</label>
                    <div class="col-sm-12">
                        <input th:value="${items.dui}" type="text" class="form-control" name="dui"
                            id="dui" placeholder="dui">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nombre" class="col-sm-12 col-form-label lb">Telefono:</label>
                    <div class="col-sm-12">
                        <input th:value="${items.telefono}" type="text" class="form-control" name="telefono"
                            id="telefono" placeholder="telefono">
                    </div>
                </div>
                <div class="form-group row">
                	<label for="nombre" class="col-sm-12 col-form-label lb">Categor√≠a:</label>
                <div class="col-sm-12"> 
                	<select name="idRol" id="roles" class="form-control">
                            <div th:each="r:${roles}">
                                <option th:if="${r.idRol==items.idRol.idRol}" selected
                                    th:value="${r.idRol}" th:text="${r.rol}"></option>
                                <option th:if="${r.idRol!=items.idRol.idRol}"
                                    th:value="${r.idRol}" th:text="${r.rol}"></option>
                            </div>
                        </select>
                </div>
                
               </div> 
                <div class="form-group row">
                    <div class=" col-sm-10">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a name="regresar" id="regresar" class="btn btn-danger" href="/usuario/listar"
                            role="button">Regresar</a>
                    </div>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
