<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layouts/layout::plantilla">

<head>
    <meta charset="utf-8">
    <title th:fragment="titulo">Usuarios</title>
</head>

<body>
    <div th:fragment="contenido">
        <!--VISTA PARA EL LISTADO Y AGREGADO-->
        <div class="container">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-6" style="margin-bottom: 10px;">
                            <a href="#addEmpleado" class="btn btn-secondary btn-lg" data-toggle="modal"><i class="far fa-id-card"></i> Nuevo
                                Empleado</a>
                        </div>
                        <div class="row justify-content-center align-items-center col-10 offset-1">
                            <h2 style="margin-bottom: 20px; font-size: 40px;">LISTA DE EMPLEADOS</h2>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover" id="miTabla">
                    <thead>
                        <tr class="thead-dark">
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>DUI</td>
                            <th>Teléfono</th>
                            <th>Cargo</th>
                            <th>Editar</th>
                            <th>Borrar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="i : ${items}">
                            <td th:text="${i.idUsuario}"></td>
                            <td th:text="${i.nombre}"></td>
                            <td th:text="${i.dui}"></td>
                            <td th:text="${i.telefono}"></td>
                            <td th:text="${i.idRol.rol}"></td>
                            <td>
                                <a name="modificar" id="modificar" class="btn btn-primary" th:href="@{'/usuario/modificar/' + ${i.idUsuario}}" role="button">Editar</a>
                            </td>
                            <td>
                                <a class="btn btn-danger delete" th:href="@{'/usuario/eliminar/' + ${i.idUsuario}}">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!--PARA AGREGAR UN NUEVO PRODUCTO-->


        <div id="addEmpleado" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form th:action="@{/usuario/guardar}" method="post">
                        <div class="modal-header">
                            <h4 class="modal-title">NUEVO EMPLEADO</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" name="nombre" autocomplete="off" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>N° DUI</label>
                                <input type="text" name="dui" autocomplete="off" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>N° Telefono</label>
                                <input type="text" name="telefono" autocomplete="off" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="roles" class="col-sm-2 control-label">Cargo</label>
                                <select name="roles" id="roles" class="form-control" required>
                                    <option th:each="r:${rol}" th:value="${r.idRol}" th:text="${r.rol}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                            <input type="submit" class="btn btn-success" value="Agregar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
