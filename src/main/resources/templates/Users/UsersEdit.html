<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layouts/layout::plantilla">

<head>
    <title th:fragment="titulo">Editar Perfil</title>
</head>

<body>
    <div th:fragment="contenido">

        <div class="container">
            <h1 class="text-center mt-4">Editar</h1>
            <form action="#" method="POST">
                <div class="form-group row">
                    <label for="id" class="col-sm-12 col-form-label lb">User:</label>
                    <div class="col-sm-12">
                        <input th:value="${items.user}" type="text" class="form-control" name="user" id="user">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nombre" class="col-sm-12 col-form-label lb">Password:</label>
                    <div class="col-sm-12">
                        <input th:value="${}" type="text" class="form-control" name="password" id="password">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nombre" class="col-sm-12 col-form-label lb">Rol:</label>
                    <div class="col-sm-12">
                        <select name="categoria" id="categoria" class="form-control">
                            <div th:each="c:${role}">
                                <!--<option th:if="${c.idCategoria==items.idCategoria.idCategoria}" selected
                                            th:value="${c.idCategoria}" th:text="${c.nombreCategoria}"></option>
                                        <option th:if="${c.idCategoria!=items.idCategoria.idCategoria}"
                                            th:value="${c.idCategoria}" th:text="${c.nombreCategoria}"></option>-->
                            </div>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class=" col-sm-10">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a name="regresar" id="regresar" class="btn btn-danger" href="#" role="button">Regresar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
